      <form action="">

        <div>
          <textarea
            type="text"
            name="message"
            id="message"
            rows="10"
            cols="50"
            placeholder="Введіть своє повідомлення"
          ></textarea>
        </div>
        <div class="submit">
          <input class="submit-button" type="submit" value="Відправити" />
